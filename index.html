<!DOCTYPE html>

<head>

    <title>Document</title>

<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 20%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
<body>

<table>

  </tr>
  <tr>
    <td>Match 2</td>
    <td>mark</td>

    <td>Match 3</td>

  </tr>
  <tr>
    <td>Match 4</td>

  </tr>
  <tfoot>

        <th>Final</th>
